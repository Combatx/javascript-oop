<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Operator Instanceof</title>
  </head>
  <body>
    <script>
      class Employee {}

      class Manager extends Employee {}

      const andi = new Employee();
      const ridho = new Manager();

      console.info(typeof andi);
      console.info(typeof ridho);

      console.info(andi instanceof Employee);
      console.info(andi instanceof Manager);

      console.info(ridho instanceof Manager);
      console.info(ridho instanceof Employee);
    </script>
  </body>
</html>
