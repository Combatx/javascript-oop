<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (nama) {
          console.log(`Hello ${nama}, my name is ${this.firstName}`);
        };
      }

      const ridho = new Person("Ridho", "PC");
      ridho.sayHello("fahmi");

      const andi = new Person("Andi", "Aja");
      andi.sayHello("fahmi");

      console.log(ridho);
      console.log(andi);
    </script>
  </body>
</html>
